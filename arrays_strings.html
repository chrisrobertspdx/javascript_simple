<script>

// cannot use other data structure
function unique1(str) {
  for(let i=str.length-1; i >= 0; i--) {
    if (str.indexOf(str[i]) !== i) return false;
  }
  return true;
}

console.log(unique1('false'),true);
console.log(unique1('zzorro'),false);
console.log(unique1('1abcdfe1'),false);

</script>
